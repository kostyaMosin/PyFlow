<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="{% url 'edit-post' post.pk %}">{% csrf_token %}
    <p><label for="id_title">Title:</label> <input type="text" name="title" required id="id_title" value="{{ post.title }}"></p>
<p><label for="id_content">Content:</label> <input type="text" name="content" required id="id_content" value="{{ post.content }}"></p>
<p><label for="id_content_code">Content code:</label> <input type="text" name="content_code" required id="id_content_code" value="{{ post.content_code }}"></p>
<p><label for="id_tags">Tags:</label> <input type="text" name="tags" required id="id_tags" value="{{ tags }}"></p>
    <input type="submit" value="Update">
</form>
</body>
</html>
