{% extends 'base.html' %}

{% block title %} {% block block_title %}{% endblock%} {% endblock%}

{% block body %}
<body class="universal-auth-page unified-theme floating-content">
{% endblock%}

{% block content %}
    <div id="content" class="d-flex flex__center snippet-hidden">
        <div>
            <div class="flex--item">
                <div class="ta-center fs-title mx-auto mb24">

                    {% block center %}{% endblock %}
                
                </div>
                <div class="mx-auto mb24 p24 wmx3 bg-white bar-lg auth-shadow mb24" id="formContainer">
                    <form class="d-flex fd-column gs12 gsy" method="post">{% csrf_token %}
                        <div class="d-flex fd-column gs4 gsy">
                            <label class="flex--item s-label">{% block label_name %}{% endblock %}</label>
                            <div class="d-flex ps-relative">
                                <input class="flex--item s-input" id="id_username" name="username" type="text">
                            </div>
                        </div>
                        {% block password %}{% endblock %}
                        <div class="d-flex gs4 gsy fd-column">
                            <button class="flex--item s-btn s-btn__primary" id="submit-button" name="submit-button" type="submit">
                                {% block button %}{% endblock %}
                            </button>
                        </div>
                    
                    </form>
                </div>
                <div class="mx-auto ta-center fs-body1 p16 pb0 mb24 w100 wmx3">
                    {% block bottom_link %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
