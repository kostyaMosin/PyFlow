{% extends 'base.html' %}

{% block title %} Login {% endblock%}

{% block body %}
<body class="universal-auth-page unified-theme floating-content">
{% endblock%}

{% block content %}
<div class="container">
    <div id="content" class="grid grid__center snippet-hidden">
        <div>
            <div class="grid--cell">
                <div class="ta-center fs-title mx-auto mb24">
                    <a href="{% url 'index' %}">PyFlow</a>
                </div>
                <div id="formContainer" class="mx-auto mb24 p24 wmx3 bg-white bar-lg auth-shadow mb24">
                    <form class="grid fd-column gs12 gsy" method="post">{% csrf_token %}
                        <div class="grid fd-column gs4 gsy">
                            <label class="grid--cell s-label">Имя</label>
                            <div class="grid ps-relative">
                                <input class="s-input" id="id_username" type="text" maxlength="150" name="username">
                            </div>
                        </div>
                        <div class="grid fd-column-reverse gs4 gsy">
                            <div class="grid ps-relative">
                                <input class="grid--cell s-input" type="password" autocomplete="off" name="password" id="id_password">
                            </div>
                            <div class="grid ai-center ps-relative jc-space-between">
                                <label class="grid--cell s-label">Пароль</label>
                                <a class="grid--cell s-link fs-caption" href="">Забыли пароль?</a>
                            </div>
                        </div>
                        <div class="grid gs4 gsy fd-column">
                            <button class="grid--cell s-btn s-btn__primary" id="submit-button" name="submit-button" type="submit">Войти</button>
                        </div>
                    </form>
                </div>
                <div class="mx-auto ta-center fs-body1 p16 pb0 mb24 w100 wmx3">
                    Ещё нет учётной записи? <a href="{% url 'signup' %}">Зарегистрируйтесь</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
